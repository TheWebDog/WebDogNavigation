<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebDog's Home</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/animate.css@3.5.2/animate.min.css"
    />
    <link rel="stylesheet" href="./index.min.css" />
  </head>
  <body>
    <div class="app-header">
      <div class="app-header-left">
        <p class="app-name">Welcome to WebDog's Home</p>
        <div class="search-wrapper">
          <input class="search-input" type="text" placeholder="Search" />
          <!-- 搜索图标 -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            class="feather feather-search"
            viewBox="0 0 24 24"
          >
            <defs></defs>
            <circle cx="11" cy="11" r="8"></circle>
            <path d="M21 21l-4.35-4.35"></path>
          </svg>
        </div>
      </div>
      <div class="app-header-right">
        <button class="mode-switch" title="Switch Theme">
          <svg
            class="moon"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <defs></defs>
            <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
          </svg>
        </button>
      </div>
    </div>
    <div class="backimg"></div>
    <div class="img">
      <div class="welcome" id="">Welcome to WebDog's Home</div>
    </div>

    <div class="main">
      <div class="main-continer">
        <a href="./reactVideoMain/index.html">
          <div class="main-continer-div">
            <div class="main-continer-div-img">
              <img class="main-img" src="./image/4.png" alt="" />
            </div>
            <div class="main-continer-div-name">视频网址解析</div>
          </div>
        </a>
        <a href="">
          <div class="main-continer-div">
            <div class="main-continer-div-img">
              <img class="main-img" src="./image/3.png" alt="" />
            </div>
            <div class="main-continer-div-name">博客</div>
          </div>
        </a>
        <a href="">
          <div class="main-continer-div">
            <div class="main-continer-div-img">
              <img class="main-img" src="./image/3.png" alt="" />
            </div>
            <div class="main-continer-div-name">个人资料</div>
          </div>
        </a>
        <a href="">
          <div class="main-continer-div">
            <div class="main-continer-div-img">
              <img class="main-img" src="./image/3.png" alt="" />
            </div>
            <div class="main-continer-div-name">练手项目</div>
          </div>
        </a>
        <a href="">
          <div class="main-continer-div">
            <div class="main-continer-div-img">
              <img class="main-img" src="./image/3.png" alt="" />
            </div>
            <div class="main-continer-div-name">笔记心得</div>
          </div>
        </a>
      </div>
    </div>
    <div class="bottom">
      <div class="bottom-positionBox">
        <div class="bottom-continer">
          <div>
            <p>联系方式</p>
            <p>QQ</p>
            <p>WeChat</p>
          </div>
          <div>
            <p>：123456789</p>
            <p>：2725550609</p>
            <p>：123456789</p>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.5.1.min.js"></script>
    <script>
      window.addEventListener('scroll', function () {
        let top = window.scrollY
        if (top > 120) {
          $('.main').css('transform', 'translateY(-300px)')
          $('.welcome').attr('id', 'welcomed')
        } else {
          $('.main').css('transform', 'translateY(0%)')
          $('.welcome').attr('id', 'welcome')
        }
      })
    </script>
  </body>
</html>
